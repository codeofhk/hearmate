<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .section {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn {
      background: #4ade80;
      color: white;
    }
    #startBtn:hover:not(:disabled) {
      background: #22c55e;
    }
    #startBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #stopBtn {
      background: #ef4444;
      color: white;
    }
    #stopBtn:hover:not(:disabled) {
      background: #dc2626;
    }
    #stopBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      background: #e0e0e0;
      color: #333;
      min-height: 20px;
    }
    #status.running {
      background: #d4edda;
      color: #155724;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>HearMate</h2>
  
  <div class="section">
    <label>Server URL:</label>
    <input type="text" id="serverUrl" placeholder="ws://localhost:8000/ws" />
  </div>

  <div class="section">
    <label>ASR Provider:</label>
    <select id="asrProvider">
      <option value="whisper">Whisper</option>
      <option value="openai">OpenAI</option>
    </select>
  </div>

  <div class="section">
    <div class="checkbox-group">
      <input type="checkbox" id="consent" />
      <label for="consent">I consent to audio recording</label>
    </div>
  </div>

  <div id="status">Ready</div>

  <div class="button-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
